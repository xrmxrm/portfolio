<h1>Richard's Portfolio</h1>

{% load static %}
<img src="{% static 'portfolio/xrm.jpg' %}"
      alt="Richard Mateosian face" width="100" height="100">

{% for project in projects %}

  <h2>{{ project.title }}</h2>
  <h3>{{ project.description }}</h3>
  <img src="{{ project.image.url }}" width="100" height="125">

  {% if project.url %}
  <br> <br><a href="{{ project.url }}">Link</a>
  {% endif %}

{% endfor %}
